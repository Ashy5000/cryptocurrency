# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Set up test key file
      run: touch key.json; echo '{"P":,"Q":936740874907832322597073450305505540686093890839,"G":,"Y":,"X":168338422700846386557052656420636674919045077559}' > key.json

    - name: Build
      run: env GOOS=linux GOARCH=amd64 go build -v -o builds/node/node_linux_x86_64
      
    - name: Test
      run: go test -v
